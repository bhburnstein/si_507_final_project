<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF8"/>
    <title>Packs of Dogs: Results</title>
    <style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th, td {
        padding: 5px;
    }
    </style>
</head>
<body>
    <h1>Here are your results of dog groupings!</h1>
    <table>
        <tr>
            {% for header in headers %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
        {% for row in results %}
        <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
            <td>{{row[4]}}</td>
        </tr>
        {% endfor %}
    </table>
    <p>
        <button onclick="document.location = '/groupings'">Search Again</button>
        <button onclick="document.location = '/'">Go Home</button>
    </p>
</body>
</html>
